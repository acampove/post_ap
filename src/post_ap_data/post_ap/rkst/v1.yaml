    rich      : L1_PPHASRICH && L2_PPHASRICH && H1_PPHASRICH && H2_PPHASRICH 
    acceptance: L1_INECAL    && L2_INECAL && H1_INMUON && H2_INMUON
    cascade   : (1)
    jpsi_misid: (1)
  MM: &rkst_mm_cuts
    ghost     : H1_TRACK_GhostProb<0.3 && H2_TRACK_GhostProb<0.3 && L1_TRACK_GhostProb <0.3 && L2_TRACK_GhostProb<0.3
