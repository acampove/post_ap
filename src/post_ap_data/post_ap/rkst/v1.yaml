di_track_angles_rkst: &angles
  th_l1_l2 : TVector3 v1(L1_PX, L1_PY, L1_PZ); TVector3 v2(L2_PX, L2_PY, L2_PZ); return v1.Angle(v2);
  th_l1_kp : TVector3 v1(L1_PX, L1_PY, L1_PZ); TVector3 v2(H1_PX, H1_PY, H1_PZ); return v1.Angle(v2);
  th_l1_pm : TVector3 v1(L1_PX, L1_PY, L1_PZ); TVector3 v2(H2_PX, H2_PY, H2_PZ); return v1.Angle(v2);
  # ------
  th_l2_kp : TVector3 v1(L2_PX, L2_PY, L2_PZ); TVector3 v2(H1_PX, H1_PY, H1_PZ); return v1.Angle(v2);
  th_l2_pm : TVector3 v1(L2_PX, L2_PY, L2_PZ); TVector3 v2(H2_PX, H2_PY, H2_PZ); return v1.Angle(v2);
  th_kp_pm : TVector3 v1(H1_PX, H1_PY, H1_PZ); TVector3 v2(H2_PX, H2_PY, H2_PZ); return v1.Angle(v2);
