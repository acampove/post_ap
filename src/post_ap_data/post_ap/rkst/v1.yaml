  EE: &rkst_ee_cuts
    ghost     : H1_TRACK_GhostProb<0.3 && H2_TRACK_GhostProb<0.3 && L1_TRACK_GhostProb <0.3 && L2_TRACK_GhostProb<0.3
    hlt1      : (B_Hlt1TrackMVADecision_TOS == 1) || (B_Hlt1TwoTrackMVADecision_TOS == 1)
    hlt2      : (1)
    kinem_lep : (1)
    kinem_had : H1_PT > 250 && H1_P > 2000 && H2_PT > 250 && H2_P > 2000
    kinem_kst : TMath::Abs(Kst_M - 892) < 400 && Kst_PT > 300
    clones    : (th_l1_l2 > 5e-4) && (th_l1_kp > 5e-4) && (th_l1_pm > 5e-4) && (th_l2_kp > 5e-4) && (th_l2_pm > 5e-4) && (th_kp_pm > 5e-4)
